    <div class="app-container">

          <el-form-item label="订单创建时间">

          <el-form-item label="订单更新时间">
<el-input v-model="searchMap.updateTime" placeholder="订单更新时间" class="filter-item" ></el-input></el-form-item>
          <el-form-item label="付款时间">

          <el-form-item label="发货时间">

          <el-form-item label="交易完成时间">
<el-input v-model="searchMap.endTime" placeholder="交易完成时间" class="filter-item" ></el-input></el-form-item>
          <el-form-item label="交易关闭时间">
<el-input v-model="searchMap.closeTime" placeholder="交易关闭时间" class="filter-item" ></el-input></el-form-item>
          <el-form-item label="物流名称">
<el-input v-model="searchMap.shippingName" placeholder="物流名称" class="filter-item" ></el-input></el-form-item>
          <el-form-item label="物流单号">
<el-input v-model="searchMap.shippingCode" placeholder="物流单号" class="filter-item" ></el-input></el-form-item>
          <el-form-item label="用户名称">
<el-input v-model="searchMap.username" placeholder="用户名称" class="filter-item" ></el-input></el-form-item>
          <el-form-item label="买家留言">
<el-input v-model="searchMap.buyerMessage" placeholder="买家留言" class="filter-item" ></el-input></el-form-item>
          <el-form-item label="是否评价">
<el-input v-model="searchMap.buyerRate" placeholder="是否评价" class="filter-item" ></el-input></el-form-item>
          <el-form-item label="收货人">
<el-input v-model="searchMap.receiverContact" placeholder="收货人" class="filter-item" ></el-input></el-form-item>
          <el-form-item label="收货人手机">
<el-input v-model="searchMap.receiverMobile" placeholder="收货人手机" class="filter-item" ></el-input></el-form-item>
          <el-form-item label="收货人地址">
<el-input v-model="searchMap.receiverAddress" placeholder="收货人地址" class="filter-item" ></el-input></el-form-item>
          <el-form-item label="订单来源">
<el-input v-model="searchMap.sourceType" placeholder="订单来源：1:web，2：app，3：微信公众号，4：微信小程序  5 H5手机页面" class="filter-item" ></el-input></el-form-item>
          <el-form-item label="交易流水号">
<el-input v-model="searchMap.transactionId" placeholder="交易流水号" class="filter-item" ></el-input></el-form-item>
          <el-form-item label="订单状态">
<el-input v-model="searchMap.orderStatus" placeholder="订单状态" class="filter-item" ></el-input></el-form-item>
          <el-form-item label="支付状态">
<el-input v-model="searchMap.payStatus" placeholder="支付状态" class="filter-item" ></el-input></el-form-item>
          <el-form-item label="发货状态">
<el-input v-model="searchMap.consignStatus" placeholder="发货状态" class="filter-item" ></el-input></el-form-item>
          <el-form-item label="是否删除">
<el-input v-model="searchMap.isDelete" placeholder="是否删除" class="filter-item" ></el-input></el-form-item>

                <el-button class="dalfBut" @click="fetchData()">查询</el-button>
                <el-button type="primary"  class="butT" @click="process()">Seprate Order</el-button>
                <el-button type="primary"  class="butT" @click="process()">Combine Order</el-button>
                <el-button type="primary"  class="butT" @click="process()">Print Order</el-button>
                <el-button type="primary"  class="butT" @click="batchDeliver()">Batch Deliver</el-button>
                <el-button type="primary"  class="butT" @click="process()">Export Order</el-button>
                </el-form>
            </div>

            <el-table
                    ref="multipleTable"
                    :data="orderData"
                    tooltip-effect="dark"
                    style="width: 100%"
                    @selection-change="handleSelectionChange">
                <el-table-column
                        type="selection"
                        width="55">
                </el-table-column>
                <el-table-column
                        type="index"
                        :index="indexMethod">
                </el-table-column>
                          <el-table-column prop="id" label="订单编号" width="200"></el-table-column>
          <el-table-column prop="payMoney" label="实付金额" width="200"></el-table-column>
          <el-table-column prop="createTime" label="创建时间" width="200"></el-table-column>
                <el-table-column prop="username" label="用户名称" width="200"></el-table-column>
                <el-table-column prop="sourceType" label="订单来源" width="100"></el-table-column>
                <el-table-column prop="payType" label="支付类型" width="150"></el-table-column>
                <el-table-column prop="orderStatus" label="订单状态" width="150"></el-table-column>

                    <el-table-column
                            label="操作"  >
                        <template slot-scope="scope">
                            <el-button @click="edit(scope.row.id)" size="mini" type="primary" size="small">View Order</el-button>
                            <el-button @click="deliver(scope.row.id, scope.row.orderStatus)" size="mini" type="primary" size="small">Deliver Order</el-button>
                            <el-button @click="dele(scope.row.id)" size="mini" type="danger" size="small">Cancel Order</el-button>
                        </template>
                    </el-table-column>
            </el-table>
            <div class="pagination-container">
                <el-pagination
                        class="pagiantion"
                        @size-change="fetchData"
                        @current-change="fetchData"
                        :current-page.sync="currentPage"
                        :page-sizes="[20, 40, 60, 80]"
                        :page-size.sync="size"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="orderTotal">
                </el-pagination>
            </div>
            <div class="add-form">
                <!--弹出窗口-->
                <el-dialog  title="编辑" :visible.sync="formVisible" >
                    <el-form label-width="80px">
                                <el-form-item label="数量合计"><el-input v-model="pojo.totalNum"></el-input></el-form-item>
        <el-form-item label="金额合计"><el-input v-model="pojo.totalMoney"></el-input></el-form-item>
        <el-form-item label="优惠金额"><el-input v-model="pojo.preMoney"></el-input></el-form-item>
        <el-form-item label="邮费"><el-input v-model="pojo.postFee"></el-input></el-form-item>
        <el-form-item label="实付金额"><el-input v-model="pojo.payMoney"></el-input></el-form-item>
        <el-form-item label="支付类型，1、在线支付、0 货到付款"><el-input v-model="pojo.payType"></el-input></el-form-item>
        <el-form-item label="订单创建时间"><el-input v-model="pojo.createTime"></el-input></el-form-item>
        <el-form-item label="订单更新时间"><el-input v-model="pojo.updateTime"></el-input></el-form-item>
        <el-form-item label="付款时间"><el-input v-model="pojo.payTime"></el-input></el-form-item>
        <el-form-item label="发货时间"><el-input v-model="pojo.consignTime"></el-input></el-form-item>
        <el-form-item label="交易完成时间"><el-input v-model="pojo.endTime"></el-input></el-form-item>
        <el-form-item label="交易关闭时间"><el-input v-model="pojo.closeTime"></el-input></el-form-item>
        <el-form-item label="物流名称"><el-input v-model="pojo.shippingName"></el-input></el-form-item>
        <el-form-item label="物流单号"><el-input v-model="pojo.shippingCode"></el-input></el-form-item>
        <el-form-item label="用户名称"><el-input v-model="pojo.username"></el-input></el-form-item>
        <el-form-item label="买家留言"><el-input v-model="pojo.buyerMessage"></el-input></el-form-item>
        <el-form-item label="是否评价"><el-input v-model="pojo.buyerRate"></el-input></el-form-item>
        <el-form-item label="收货人"><el-input v-model="pojo.receiverContact"></el-input></el-form-item>
        <el-form-item label="收货人手机"><el-input v-model="pojo.receiverMobile"></el-input></el-form-item>
        <el-form-item label="收货人地址"><el-input v-model="pojo.receiverAddress"></el-input></el-form-item>
        <el-form-item label="订单来源：1:web，2：app，3：微信公众号，4：微信小程序  5 H5手机页面"><el-input v-model="pojo.sourceType"></el-input></el-form-item>
        <el-form-item label="交易流水号"><el-input v-model="pojo.transactionId"></el-input></el-form-item>
        <el-form-item label="订单状态"><el-input v-model="pojo.orderStatus"></el-input></el-form-item>
        <el-form-item label="支付状态"><el-input v-model="pojo.payStatus"></el-input></el-form-item>
        <el-form-item label="发货状态"><el-input v-model="pojo.consignStatus"></el-input></el-form-item>
        <el-form-item label="是否删除"><el-input v-model="pojo.isDelete"></el-input></el-form-item>

                            <el-form-item>
                                <el-button type="primary" @click="save()">保存</el-button>
                                <el-button @click="formVisible = false" >关闭</el-button>
                            </el-form-item>
                    </el-form>
                </el-dialog>
            </div>

        </div>
    </div>


</div>
</body>
<script src="/js/vue.js"></script>
<script src="/js/axios.js"></script>
<script src="/js/elementui.js"></script>
<script>
     new Vue({
        el: '#app',
        data(){
            return {
                orderData: [],
                orderIds:[],
                orderStatus:[],
                currentPage: 1,
                orderTotal: 10,
                size: 20,
                searchMap: {},
                pojo: {},
                formVisible: false,
                imageUrl: ''
            }
        },
        created(){
            this.fetchData();
        },
        methods:{
            fetchData (){
                axios.post(`/order/findPage.do?page=${this.currentPage}&size=${this.size}`,this.searchMap).then(response => {
                    this.orderData = response.data.rows;
                    this.orderTotal = response.data.total;
                });
            },
            save (){
                // this.pojo.image= this.imageUrl; //如页面有图片上传功能放开注释
                axios.post(`/order/${this.pojo.id==null?'add':'update'}.do`,this.pojo).then(response => {
                    this.fetchData (); //刷新列表
                    this.formVisible = false ;//关闭窗口
                });
            },
            edit (id){
                this.formVisible = true // 打开窗口
                // 调用查询
                axios.get(`/order/findById.do?id=${id}`).then(response => {
                    this.pojo = response.data;
                    // this.imageUrl=this.pojo.image //显示图片  如页面有图片上传功能放开注释
                })
            },
            dele (id){
                this.$confirm('确定要删除此记录吗?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then( () => {
                    axios.get(`/order/delete.do?id=${id}`).then(response => {
                        this.fetchData (); //刷新列表
                    })
                })
            },
            handleSelectionChange(val){
                console.log(val);
                this.orderIds = [];
                this.orderStatus = [];
                for(let i=0; i<val.length; i++){
                    this.orderIds.push(val[i].id);
                    this.orderStatus.push(val[i].orderStatus)
                }
            },
            process(){
                alert("wait later")
            },
            batchDeliver(){
                let incorrectOrder = [];
                for(let i=0; i<this.orderStatus.length; i++){
                    let temp = this.orderStatus[i];
                    if(temp >= 2 && temp <= 4){
                        incorrectOrder.push(i);
                    }
                }

                if(incorrectOrder!="" && incorrectOrder!=null){
                    alert("The status of orders in " +incorrectOrder+" are incorrect. Please check again and then try again later.")
                }else {
                    if (this.orderIds == "" || this.orderIds == null) {
                        alert("Please select one or more orders to deliver")
                    } else {
                        axios.post(`/order/batchDeliver.do`, this.orderIds).then(response => {
                            window.location.href="./batchDeliver.html?data=" + this.orderIds;
                            /*let msg = response.data.message;
                            console.log(msg);
                            alert(msg);*/
                        })
                    }
                }
            },
            deliver(id, orderStatus){
                if(orderStatus>=2 && orderStatus<=4){
                    alert("The order status selected is invalid, please check again and then try again later.")
                }else{
                    axios.get(`/order/deliver.do?orderId=${id}`).then(response=>{
                        alert(response.data.message);
                        this.fetchData();
                    })
                }
            },
            indexMethod(index){
                return index;
            }
        }
    })
</script>
</html>
