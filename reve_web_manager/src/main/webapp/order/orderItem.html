<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>orderItem管理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="/css/elementui.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">

</head>
<body class="hold-transition">
<div id="app">

    <div class="content-header">
        <h1>管理<small>orderItem管理</small></h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>管理</el-breadcrumb-item>
            <el-breadcrumb-item>orderItem管理</el-breadcrumb-item>
        </el-breadcrumb>
    </div>

    <div class="app-container">
        <div class="box">
            <div class="filter-container">
                <!--查询表单-->
                <el-form :inline="true" >
                          <el-form-item label="1级分类">
<el-input v-model="searchMap.categoryId1" placeholder="1级分类" class="filter-item" ></el-input></el-form-item>
          <el-form-item label="2级分类">
<el-input v-model="searchMap.categoryId2" placeholder="2级分类" class="filter-item" ></el-input></el-form-item>
          <el-form-item label="3级分类">
<el-input v-model="searchMap.categoryId3" placeholder="3级分类" class="filter-item" ></el-input></el-form-item>
          <el-form-item label="SPU_ID">
<el-input v-model="searchMap.spuId" placeholder="SPU_ID" class="filter-item" ></el-input></el-form-item>
          <el-form-item label="SKU_ID">
<el-input v-model="searchMap.skuId" placeholder="SKU_ID" class="filter-item" ></el-input></el-form-item>
          <el-form-item label="订单ID">
<el-input v-model="searchMap.orderId" placeholder="订单ID" class="filter-item" ></el-input></el-form-item>
          <el-form-item label="商品名称">
<el-input v-model="searchMap.name" placeholder="商品名称" class="filter-item" ></el-input></el-form-item>
          <el-form-item label="单价">
<el-input v-model="searchMap.price" placeholder="单价" class="filter-item" ></el-input></el-form-item>
          <el-form-item label="数量">
<el-input v-model="searchMap.num" placeholder="数量" class="filter-item" ></el-input></el-form-item>
          <el-form-item label="总金额">
<el-input v-model="searchMap.money" placeholder="总金额" class="filter-item" ></el-input></el-form-item>
          <el-form-item label="实付金额">
<el-input v-model="searchMap.payMoney" placeholder="实付金额" class="filter-item" ></el-input></el-form-item>
          <el-form-item label="图片地址">
<el-input v-model="searchMap.image" placeholder="图片地址" class="filter-item" ></el-input></el-form-item>
          <el-form-item label="重量">
<el-input v-model="searchMap.weight" placeholder="重量" class="filter-item" ></el-input></el-form-item>
          <el-form-item label="运费">
<el-input v-model="searchMap.postFee" placeholder="运费" class="filter-item" ></el-input></el-form-item>
          <el-form-item label="是否退货">
<el-input v-model="searchMap.isReturn" placeholder="是否退货" class="filter-item" ></el-input></el-form-item>

                <el-button class="dalfBut" @click="fetchData()">查询</el-button>
                <el-button type="primary"  class="butT" @click="batchDeliverGoods()">Batch Deliver Goods</el-button>
                <el-button type="primary"  class="butT" @click="toggleShashin()">Toggle Shashin</el-button>
                </el-form>
            </div>


            <el-table
                    ref="multipleTable"
                    :data="tableData"
                    tooltip-effect="dark"
                    style="width: 100%"
                    @selection-change="handleSelectionChange">
                <el-table-column
                        type="selection"
                        width="55">
                </el-table-column>
                          <el-table-column prop="id" label="ID" sortable width="80"></el-table-column>
          <el-table-column prop="categoryId1" label="1级分类" sortable width="100"></el-table-column>
          <el-table-column prop="categoryId2" label="2级分类" sortable width="100"></el-table-column>
          <el-table-column prop="categoryId3" label="3级分类" sortable width="100"></el-table-column>
          <el-table-column prop="spuId" label="SPU_ID" sortable width="100"></el-table-column>
          <el-table-column prop="skuId" label="SKU_ID" sortable width="100"></el-table-column>
          <el-table-column prop="orderId" label="订单ID" sortable width="100"></el-table-column>
          <el-table-column prop="name" label="商品名称" width="80"></el-table-column>
          <el-table-column prop="price" label="单价" sortable width="80"></el-table-column>
          <el-table-column prop="num" label="数量" sortable width="80"></el-table-column>
          <el-table-column prop="money" label="总金额" sortable width="100"></el-table-column>
          <el-table-column prop="payMoney" label="实付金额" sortable width="120"></el-table-column>
          <el-table-column label="图片" width="162" v-if="shashinVisible">
              <template slot-scope="scope">
                  <img :src="scope.row.image" width="162" height="250">
              </template>
          </el-table-column>
          <el-table-column prop="weight" label="重量" sortable width="80"></el-table-column>
          <el-table-column prop="postFee" label="运费" sortable width="80"></el-table-column>
          <el-table-column prop="isReturn" label="是否退货" sortable width="120"></el-table-column>
                <el-table-column prop="logisticsCompany" label="物流公司" width="80">
                </el-table-column>
                    <el-table-column
                            label="操作"  width="120">
                        <template slot-scope="scope">
                            <el-button @click="deliverGoods(scope.row.id)" size="mini" type="primary" size="small">发货</el-button><br/>
                            <el-button @click="edit(scope.row.id)" size="mini" type="primary" size="small">Update Order</el-button><br/>
                            <el-button @click="dele(scope.row.id)" size="mini" type="danger" size="small">Cancel Order</el-button>
                        </template>
                    </el-table-column>
            </el-table>
            <div class="pagination-container">
                <el-pagination
                        class="pagiantion"
                        @size-change="fetchData"
                        @current-change="fetchData"
                        :current-page.sync="currentPage"
                        :page-sizes="[10, 20, 30, 40]"
                        :page-size.sync="size"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="total">
                </el-pagination>
            </div>
            <div class="add-form">
                <!--弹出窗口-->
                <el-dialog  :title="title" :visible.sync="formVisible" >
                    <el-form label-width="80px">
        <el-form-item label="SPU_ID"><el-input v-model="pojo.spuId"></el-input></el-form-item>
        <el-form-item label="SKU_ID"><el-input v-model="pojo.skuId"></el-input></el-form-item>
        <el-form-item label="订单ID"><el-input v-model="pojo.orderId"></el-input></el-form-item>
        <el-form-item label="商品名称"><el-input v-model="pojo.name"></el-input></el-form-item>
        <el-form-item label="单价"><el-input v-model="pojo.price"></el-input></el-form-item>
        <el-form-item label="数量"><el-input v-model="pojo.num"></el-input></el-form-item>
        <el-form-item label="总金额"><el-input v-model="pojo.money"></el-input></el-form-item>
        <el-form-item label="实付金额"><el-input v-model="pojo.payMoney"></el-input></el-form-item>
        <el-form-item label="图片地址"><el-input v-model="pojo.image"></el-input></el-form-item>
        <el-form-item label="重量"><el-input v-model="pojo.weight"></el-input></el-form-item>
        <el-form-item label="运费"><el-input v-model="pojo.postFee"></el-input></el-form-item>
        <el-form-item label="是否退货"><el-input v-model="pojo.isReturn"></el-input></el-form-item>

                            <el-form-item>
                                <el-button type="primary" @click="save()">保存</el-button>
                                <el-button @click="formVisible = false" >关闭</el-button>
                            </el-form-item>
                    </el-form>
                </el-dialog>
            </div>

        </div>
    </div>


</div>
</body>
<script src="/js/vue.js"></script>
<script src="/js/axios.js"></script>
<script src="/js/elementui.js"></script>
<script src="/js/dist/order/orderItem.js"></script>
</html>
